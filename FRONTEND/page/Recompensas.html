<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recompensas</title>
    <link rel="stylesheet" href="styleRecom.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <center><img src="../page/img/LOGO.png" alt="" width="60px" height="40px"></center>
            </div>
            <nav>
                <a href="MisHabitos.html"><i data-lucide="home" ></i> Mis Hábitos</a>
                <a href="ModoFocus.html"><i data-lucide="focus"></i> Modo Focus</a>
                <a href="Estadisticas.html"><i data-lucide="bar-chart"></i> Estadísticas</a>
                <a href="Recompensas.html" class="active"><i data-lucide="gift"></i> Recompensas</a>
                <a href="Historial.html"><i data-lucide="history"></i> Historial</a>
                <a href="Sugerencias.html"><i data-lucide="lightbulb"></i> Sugerencias</a>
                <a href="Racha.html"><i data-lucide="flame"></i> Racha</a>
                <a href="Calendario.html"><i data-lucide="calendar"></i> Calendario</a>
            </nav>
        </aside>
        <main class="main-container">
            <header>
                <button id="menu-toggle" class="icon-button"><i data-lucide="menu"></i></button>
                <h2>Recompensas</h2>
                <div>
                    <button class="icon-button"><i data-lucide="bell"></i></button>
                    <button class="icon-button"><i data-lucide="settings"></i></button>
                    <a href="PerfilUsuario.html" class="icon-button"><i data-lucide="user"></i></a>
                </div>
            </header>
            <div class="content">
                <div class="rewards-module">
                    <div class="level-section">
                        <div class="level-header">
                            <i data-lucide="trophy" class="trophy-icon"></i>
                            <span>Nivel <span id="current-level">2</span></span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div id="experience-bar" class="progress-fill"></div>
                            </div>
                            <div class="xp-badge">
                                <span id="current-xp">58</span>/<span id="xp-needed">200</span> XP
                            </div>
                        </div>
                    </div>
                    
                    <div class="achievements-section">
                        <h2>Logros Recientes</h2>
                        <div class="achievements-list" id="achievements-container">
                            <div class="achievement-item">
                                <i data-lucide="star" class="achievement-icon"></i>
                                <div class="achievement-content">
                                    <h3>¡Nivel 2 alcanzado!</h3>
                                    <p>Has alcanzado el nivel 2. ¡Sigue así!</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="info-grid">
                        <div class="info-card">
                            <i data-lucide="lightbulb" class="info-icon"></i>
                            <h3>Consejo del día</h3>
                            <p id="current-tip">La consistencia es clave para formar nuevos hábitos.</p>
                        </div>
                        <div class="info-card">
                            <i data-lucide="award" class="info-icon"></i>
                            <h3>Hábitos Completados</h3>
                            <p id="habits-completed">42</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="Recompensas.js"></script>
    <!-- INICIALIZAR LOS ICONOS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
