<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recompensas - Gestión de Hábitos Saludables</title>
    <link rel="stylesheet" href="styleRecom.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <center><img src="../page/img/LOGO.png" alt="" width="60" height="40"></center>
            </div>
            <nav>
                <a href="MisHabitos.html"><i data-lucide="home"></i> Mis Hábitos</a>
                <a href="ModoFocus.html"><i data-lucide="focus"></i> Modo Focus</a>
                <a href="Estadisticas.html"><i data-lucide="bar-chart"></i> Estadísticas</a>
                <a href="Recompensas.html" class="active"><i data-lucide="gift"></i> Recompensas</a>
                <a href="Historial.html"><i data-lucide="history"></i> Historial</a>
                <a href="Sugerencias.html"><i data-lucide="lightbulb"></i> Sugerencias</a>
                <a href="Racha.html"><i data-lucide="flame"></i> Racha</a>
            </nav>
        </aside>
        <main class="main-container">
            <header>
                <button id="menu-toggle" class="icon-button"><i data-lucide="menu"></i></button>
                <h2>Recompensas</h2>
                <div>
                    <button class="icon-button"><i data-lucide="bell"></i></button>
                    <button class="icon-button"><i data-lucide="settings"></i></button>
                </div>
            </header>
            <div class="container">
                <div class="circle-container">
                    <div class="circle" data-degree="0" data-color="#04fc43">
                        <h2 class="number">0</h2>
                    </div>
                    <h4>Hábitos Completados</h4>
                    <p class="circle-status" id="habits-status">Hábitos en progreso</p>
                </div>
                <div class="circle-container">
                    <div class="circle" data-degree="0" data-color="#fee800">
                        <h2 class="number">0</h2>
                    </div>
                    <h4>Racha de 100 días</h4>
                    <p class="circle-status" id="streak-status">Racha en progreso</p>
                </div>
            </div>
            <div class="content">
                <div class="rewards-summary">
                    <div class="reward-points">
                        <h3>Tus Puntos</h3>
                        <p id="user-points">0</p>
                    </div>
                    <div class="reward-level">
                        <h3>Nivel Actual</h3>
                        <p id="user-level">Principiante</p>
                    </div>
                </div>
                <div class="rewards-list" id="rewards-container">
                    <!-- Las recompensas se cargarán dinámicamente aquí -->
                </div>
            </div>
        </main>
    </div>

    <div id="reward-modal" class="reward-modal">
        <div class="reward-modal-content">
            <h2 id="reward-modal-title"></h2>
            <p id="reward-modal-message"></p>
            <button id="reward-modal-close" class="reward-modal-button">Aceptar</button>
        </div>
    </div>


    

    <script src="Recompesas.js"></script>
</body>
</html>
