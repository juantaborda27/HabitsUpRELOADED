<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Focus - Gestión de Hábitos Saludables</title>
    <link rel="stylesheet" href="styleRacha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <center><img src="../page/img/LOGO.png" alt="" width="60px" height="40px"></center>
            </div>
            <nav>
                <a href="MisHabitos.html"><i data-lucide="home"></i> Mis Hábitos</a>
                <a href="ModoFocus.html"><i data-lucide="focus"></i> Modo Focus</a>
                <a href="Estadisticas.html"><i data-lucide="bar-chart"></i> Estadísticas</a>
                <a href="Recompensas.html"><i data-lucide="gift"></i> Recompensas</a>
                <a href="Historial.html"><i data-lucide="history"></i> Historial</a>
                <a href="Sugerencias.html"><i data-lucide="lightbulb"></i> Sugerencias</a>
                <a href="Racha.html" class="active"><i data-lucide="flame"></i> Racha</a>
                <a href="Calendario.html"><i data-lucide="calendar"></i> Calendario</a>
            </nav>
        </aside>
        <main class="main-container">
            <header>
                <button id="menu-toggle" class="icon-button"><i data-lucide="menu"></i></button>
                <h2>Tu Racha</h2>
                <div>
                    <button class="icon-button"><i data-lucide="bell"></i></button>
                    <button class="icon-button"><i data-lucide="settings"></i></button>
                    <a href="PerfilUsuario.html" class="icon-button"><i data-lucide="user"></i></a>
                </div>
            </header>          
            <section>
                <div class="container">
                    <div class="streak-container">
                        <h2>Racha de Hábitos</h2>
                        <div class="streak-info">
                            <div class="streak-item">
                                <i data-lucide="flame"></i>
                                <span id="streak-count">0</span>
                                <p>Habitos completados</p>
                            </div>
                            <div class="streak-item">
                                <i data-lucide="calendar"></i>
                                <span id="total-days">0</span>
                                <p>Días totales</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="Racha.js"></script>
</body>
</html>
