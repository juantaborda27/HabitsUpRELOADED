<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Hábitos Saludables</title>
    <link rel="stylesheet" href="styleshabits.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <center><img src="../page/img/LOGO.png" alt="" width="60px" height="40px"></center>
            </div>
            <nav>
                <a href="MisHabitos.html" class="active"><i data-lucide="home" ></i> Mis Hábitos</a>
                <a href="ModoFocus.html"><i data-lucide="focus"></i> Modo Focus</a>
                <a href="Estadisticas.html"><i data-lucide="bar-chart"></i> Estadísticas</a>
                <a href="Recompensas.html"><i data-lucide="gift"></i> Recompensas</a>
                <a href="Historial.html"><i data-lucide="history"></i> Historial</a>
                <a href="#"><i data-lucide="lightbulb"></i> Sugerencias</a>
                <a href="Racha.html"><i data-lucide="flame"></i> Racha</a>
            </nav>
        </aside>
        <main class="main-container">
            <header>
                <button id="menu-toggle" class="icon-button"><i data-lucide="menu"></i></button>
                <h2>Mis Hábitos</h2>
                <div>
                    <button class="icon-button"><i data-lucide="bell"></i></button>
                    <button class="icon-button"><i data-lucide="settings"></i></button>
                </div>
            </header>        <div class="content">
                <button id="new-habit-btn" class="primary-button"><i data-lucide="plus"></i>Nuevo Hábito</button>
                <div id="habits-container" class="habits-grid"></div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Crear Nuevo Hábito</h2>
            <form id="habit-form">
                <div class="form-group">
                    <label for="habit-name">Nombre</label>
                    <input type="text" id="habit-name" required>
                </div>
                <div class="form-group">
                    <label for="habit-description">Descripción</label>
                    <textarea id="habit-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="habit-frequency">Frecuencia</label>
                    <select id="habit-frequency" required>
                        <option value="daily">Diario</option>
                        <option value="weekly">Semanal</option>
                        <option value="monthly">Mensual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="habit-time">Hora</label>
                    <input type="time" id="habit-time" required>
                </div>
                <div class="form-group">
                    <label for="habit-reminder">
                        <input type="checkbox" id="habit-reminder">
                        Recordatorio
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-habit">Cancelar</button>
                    <button type="submit" class="primary-button">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="confirm-dialog" class="modal">
        <div class="modal-content">
            <h2>¿Estás seguro?</h2>
            <p>Esta acción no se puede deshacer. Esto eliminará permanentemente tu hábito.</p>
            <div class="form-actions">
                <button id="cancel-delete" class="secondary-button">Cancelar</button>
                <button id="confirm-delete" class="danger-button">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="MisHabitos.js"></script>
</body>
</html>
