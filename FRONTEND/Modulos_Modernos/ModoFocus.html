<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Focus - Gestión de Hábitos Saludables</title>
    <link rel="stylesheet" href="styleFocus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i data-lucide="activity"></i> Hábitos Saludables</h1>
            </div>
            <nav>
                <a href="MisHabitos.html"><i data-lucide="home"></i> Mis Hábitos</a>
                <a href="ModoFocus.html" class="active"><i data-lucide="focus"></i> Modo Focus</a>
                <a href="Estadisticas.html"><i data-lucide="bar-chart"></i> Estadísticas</a>
                <a href="Recompensas.html"><i data-lucide="gift"></i> Recompensas</a>
                <a href="Historial.html"><i data-lucide="history"></i> Historial</a>
                <a href="#"><i data-lucide="lightbulb"></i> Sugerencias</a>
            </nav>
        </aside>
        <main class="main-container">
            <header>
                <button id="menu-toggle" class="icon-button"><i data-lucide="menu"></i></button>
                <h2>Modo Focus</h2>
                <div>
                    <button class="icon-button"><i data-lucide="bell"></i></button>
                    <button class="icon-button"><i data-lucide="settings"></i></button>
                </div>
            </header>          
            <section>
                <div class="container">
                    <h1>MODO FOCUS</h1>
        
                    <div class="painel">
                        <p id="work">Trabajo</p>
                        <p id="break">Descanso</p>
                    </div>
        
                    <div class="timer">
                        <div class="circle">
                            <div class="time">
                                <p id="minutes"></p>
                                <p>:</p>
                                <p id="seconds"></p>
                            </div>
                        </div>
                    </div>
        
                    <div class="controls">
                        <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                        <button id="reset" onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="ModoFocus.js"></script>
</body>
</html>
